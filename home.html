<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone bg-white">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display text-black  place-content-center">

                <!-- Available Balance-->
                <div class="text-center">
                    <div class="stats shadow">
                        <div class="stat">
                            <div class="stat-value">8400</div>
                            <div class="stat-title">Available Balance</div>
                        </div>
                    </div>
                </div>
                <div class="divider"></div>
                <!-- action batton -->
                <div class="text-center">
                    <button class="btn btn-lg">Add Money</button>
                    <button class="btn btn-lg">Cash Out</button>
                </div>
                <div class="divider"></div>
                <!-- add form  -->
                <div class="text-center">
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <fieldset class="fieldset">
                                <label class="label">Amount</label>
                                <input id="amount" type="text" class="input" placeholder="Enter Your Amount" />
                                <label class="label">Pin</label>
                                <input id="pin" type="password" class="input" placeholder="pin" autocomplete="on"
                                    required />
                                <button id="btn-add-money" class="btn btn-neutral mt-4">Add Money</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <!-- -->
            </div>
        </div>
    </main>
    <script src="js/home.js"></script>
</body>

</html>
